    <title>{% block title %} {% endblock %}</title>
{% load staticfiles %}

<link href="{% static "/css/bootstrap.css" %}" rel="stylesheet" type="text/css">

          </ul>
        </div><!--/.nav-collapse -->

    </nav>

    </div>
