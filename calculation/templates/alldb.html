{% extends "base.html" %} {% block title %} Номенклатура {% endblock %} {% block content %}
<div class="col-md-6">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <td>№</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Вес</td>
        </thead>
        <tbody>
            {% for i in maches %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.weight }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
